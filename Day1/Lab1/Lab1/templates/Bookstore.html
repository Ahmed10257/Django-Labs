<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center mt-5">Bookstore</h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <a href="add" class="btn btn-primary mt-3 mb-3">Add Book</a>
        </div>
      </div>
      <div class="row">
        {%for book in books%}
        <div class="col-3 mt-4">
          <div class="card">
            <a href="#" class="card-link">
              <img
                src="https://st4.depositphotos.com/8511412/20243/v/450/depositphotos_202437124-stock-illustration-book-icon-vector-line-library.jpg"
                class="card-img-top w-50 mx-auto mt-3"
                alt="Book 1"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.author}}</p>
              <p class="card-text fw-medium">Price: {{book.price}}</p>
              <div class="d-flex justify-content-center">
                <a href="book/{{book.title}}" class="btn btn-primary me-1"
                  >View</a
                >
                <a href="edit/{{book.title}}" class="btn btn-secondary me-1"
                  >Edit</a
                >
                <a href="delete/{{book.title}}" class="btn btn-danger me-1"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </body>
</html>
